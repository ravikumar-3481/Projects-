<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio | Project Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        /* Project Card Styling */
        .project-card {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            background-color: rgba(30, 41, 59, 0.4); /* slate-800/40 */
            border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700/50 */
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        /* Filter Button Styling */
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #334155;
            background-color: rgba(30, 41, 59, 0.5);
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
            color: #f8fafc;
        }

        .filter-btn:hover {
            background-color: #334155;
        }

        .filter-btn.active {
            background-color: #3b82f6 !important;
            color: white !important;
            border-color: #3b82f6;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.5);
        }

        /* Animation for filtering */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-card {
            animation: fadeInScale 0.4s ease forwards;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            Featured Projects
        </h1>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">
            A collection of my recent work, blending technical excellence with creative problem-solving.
        </p>
    </header>

    <nav class="max-w-6xl mx-auto mb-12 flex flex-wrap justify-center gap-3">
        <button onclick="filterProjects('All', this)" class="filter-btn active">All</button>
        <button onclick="filterProjects('Web App', this)" class="filter-btn">Web Apps</button>
        <button onclick="filterProjects('Mobile', this)" class="filter-btn">Mobile</button>
        <button onclick="filterProjects('UI/UX', this)" class="filter-btn">UI/UX</button>
    </nav>

    <main id="project-grid" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="col-span-full text-center py-20 text-slate-500" id="loader">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p>Loading projects...</p>
        </div>
    </main>

    <script>
        let allProjects = [];

        async function loadProjects() {
            try {
                // Yahan dummy data rakha hai testing ke liye, aap fetch ko use kar sakte hain
                const response = await fetch('projects.json');
                allProjects = await response.json();
                renderProjects(allProjects);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('project-grid').innerHTML = `<p class="col-span-full text-center py-10">Data loading error.</p>`;
            }
        }

        function renderProjects(projects) {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = '';

            projects.forEach((project, index) => {
                const card = document.createElement('article');
                // Ab yahan classes kam hain, logic CSS handle kar raha hai
                card.className = 'project-card animate-card';
                card.style.animationDelay = `${index * 100}ms`;

                card.innerHTML = `
                    <div class="relative group h-48 overflow-hidden">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    </div>
                    
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2 text-white">${project.title}</h3>
                        <p class="text-slate-400 text-sm mb-4 line-clamp-2">${project.description}</p>
                        
                        <div class="flex flex-wrap gap-2 mb-6 mt-auto">
                            ${project.technologies.map(tech => `
                                <span class="text-[10px] px-2 py-1 rounded bg-slate-700/50 text-slate-300 font-medium">${tech}</span>
                            `).join('')}
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-slate-700/50">
                            <a href="${project.liveLink}" class="text-sm font-semibold text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-1">
                                <i data-lucide="external-link" class="w-4 h-4"></i> Demo
                            </a>
                            <a href="${project.githubLink}" class="text-sm font-semibold text-slate-300 hover:text-white transition-colors flex items-center gap-1">
                                <i data-lucide="github" class="w-4 h-4"></i> Code
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function filterProjects(category, btnElement) {
            // Update Active Class
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // Filter logic
            const filtered = category === 'All' 
                ? allProjects 
                : allProjects.filter(p => p.category === category);
            
            renderProjects(filtered);
        }

        window.onload = loadProjects;
    </script>
</body>
</html>
