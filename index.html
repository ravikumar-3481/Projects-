<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #050505;
            color: #fafafa;
            overflow-x: hidden;
        }

        /* Styles required for About Component */
        .about-image-container::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid #3b82f6;
            border-radius: 1.5rem;
            z-index: -1;
            transition: transform 0.3s ease;
        }
        .about-image-container:hover::after { transform: translate(15px, 15px); }
        .stat-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body>

    <!-- Target container for About Component -->
    <div id="about-section-container"></div>

    <!-- Other sections like Experience, Education can go here -->

    <!-- Load Component Script -->
    <script src="about.js"></script>

</body>
</html>
